<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiebreaker Dice Roller</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <header>
        <h1>Tiebreaker</h1>
        <p>The team that rolls a higher number wins.</p>
    </header>
    <main>
        <button id="roll-btn" autofocus>Roll</button>
        <div class="teams">
            <section class="team">
                <h2>Team 1</h2>
                <p id="team1-result" readonly></p>
            </section>
            <section class="team">
                <h2>Team 2</h2>
                <p id="team2-result" readonly></p>
            </section>
        </div>
        <p id="winner-display" readonly></p>
    </main>
    <script src="index.js"></script>
</body>
</html>
